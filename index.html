<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Grace Cooper's Website</title>
  <meta name="description" content="Grace Cooper's website for J7502">
  <meta name="author" content="Grace Cooper">
  <meta name="keywords" content="Grace Cooper, J7502"/>
  <link rel="preconnect" href="//fonts.googleapis.com">
<link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
<link href="//fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&family=Suez+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="myStyles.css">
</head>
<body>
	<h1>A non-artist's guide to digital drawing</h1>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img1.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="pittsburghdrawing.png" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img3.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <a href="mailto:gracecooper@mail.missouri.edu">
    <img src="button.jpg" alt="Picture of Grace Cooper" width="25px" />
  </a>
  <a href="mailto:gracecooper@mail.missouri.edu">
    <img src="button2.jpg" alt="Picture of Grace Cooper" width="25px" />
  </a>
  <a href="mailto:gracecooper@mail.missouri.edu">
    <img src="button3.jpg" alt="Picture of Grace Cooper" width="25px" />
  </a>
</body>
</html>
